<!DOCTYPE html>
<title>{% block title %}{% endblock %} - Mailer</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@1,300&family=Mulish:wght@200&family=Oooh+Baby&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<nav>
    Mail<b>er</b>
</nav>
<section class="content">
    <div class="top-bar">
        <form method="get">
            <input type="text" name="search" type="text" placeholder="Quieres buscar algo?">
        </form>
        {% block action %}{% endblock %}
    </div>
    <header>
        {% block header %}

        {% endblock %}
    </header>
    {% for message in get_flashed_messages() %}
        <div class="flash">
            {{message}}
        </div>
    {% endfor %}
    {% block content%}

    {% endblock %}
</section>
